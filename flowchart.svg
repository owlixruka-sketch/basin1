<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
          <!-- Definitions for markers -->
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="black" />
            </marker>
          </defs>

          <!-- 1. WA+ Toolbox Container (Green) -->
          <rect x="20" y="20" width="380" height="250" rx="20" ry="20" fill="#AED581" stroke="#558B2F" stroke-width="2" />
          <text x="210" y="45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#33691E">WA+ Toolbox</text>

          <!-- Inner Green Container -->
          <rect x="35" y="60" width="160" height="180" rx="10" ry="10" fill="#DCEDC8" stroke="#558B2F" stroke-width="1" />

          <!-- Data Download Box -->
          <rect x="45" y="80" width="60" height="40" rx="5" ry="5" fill="#DCEDC8" stroke="#33691E" stroke-width="1" />
          <text x="75" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Data</text>
          <text x="75" y="112" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Download</text>

          <!-- Spatial Analysis Box -->
          <rect x="120" y="80" width="60" height="40" rx="5" ry="5" fill="#DCEDC8" stroke="#33691E" stroke-width="1" />
          <text x="150" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Spatial</text>
          <text x="150" y="112" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Analysis</text>

          <!-- Preprocessing Box -->
          <rect x="45" y="140" width="135" height="80" rx="5" ry="5" fill="#DCEDC8" stroke="#33691E" stroke-width="1" />
          <text x="112" y="160" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="black">Preprocessing</text>
          <text x="112" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Reampling</text>
          <text x="112" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Projecting</text>
          <text x="112" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="black">Clipping</text>

          <!-- Arrow from Inner Green to SM Balance -->
          <line x1="195" y1="150" x2="250" y2="150" stroke="black" stroke-width="3" marker-end="url(#arrowhead)" />

          <!-- SM Balance (Blue) -->
          <rect x="250" y="60" width="120" height="180" rx="10" ry="10" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" />
          <text x="310" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0D47A1">SM Balance</text>

          <!-- Water Balance Modeling Box -->
          <rect x="260" y="130" width="100" height="50" rx="5" ry="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1" />
          <text x="310" y="155" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Water balance</text>
          <text x="310" y="170" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Modeling</text>

          <!-- Arrow from SM Balance to GR Models -->
          <line x1="370" y1="150" x2="440" y2="150" stroke="black" stroke-width="3" marker-end="url(#arrowhead)" />

          <!-- GR Models (Beige) -->
          <rect x="440" y="60" width="120" height="180" rx="10" ry="10" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2" />
          <text x="500" y="80" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#F57F17">GR Models</text>
          <text x="500" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#F57F17">(flow estimation)</text>

          <!-- Calibration Box -->
          <rect x="450" y="130" width="100" height="40" rx="5" ry="5" fill="#FFFDE7" stroke="#FBC02D" stroke-width="1" />
          <text x="500" y="150" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Calibration /</text>
          <text x="500" y="162" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Validation</text>

          <!-- Loop Arrow: SM Balance Top -> GR Models Top -->
          <path d="M 310 60 L 310 30 L 500 30 L 500 60" fill="none" stroke="black" stroke-width="4" marker-end="url(#arrowhead)" />

          <!-- Loop Arrow: GR Models Bottom -> SM Balance Bottom -->
          <path d="M 500 240 L 500 270 L 310 270 L 310 240" fill="none" stroke="black" stroke-width="4" marker-end="url(#arrowhead)" />

          <!-- Inputs Container (Yellow/Orange) -->
          <rect x="20" y="320" width="240" height="160" rx="20" ry="20" fill="#FFECB3" stroke="#FFA000" stroke-width="2" />

          <!-- Input Box 1 -->
          <rect x="40" y="340" width="200" height="30" rx="5" ry="5" fill="#FFF8E1" stroke="#FFA000" stroke-width="1" />
          <text x="140" y="360" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Water imports For domestic</text>

          <!-- Input Box 2 -->
          <rect x="40" y="380" width="200" height="40" rx="5" ry="5" fill="#FFF8E1" stroke="#FFA000" stroke-width="1" />
          <text x="140" y="400" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Water Consumptions (Domestic,</text>
          <text x="140" y="415" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Tourism and Livestock)</text>

          <!-- Input Box 3 -->
          <rect x="40" y="430" width="200" height="30" rx="5" ry="5" fill="#FFF8E1" stroke="#FFA000" stroke-width="1" />
          <text x="140" y="450" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Return wastewater To streams</text>

          <!-- Arrow from Inputs to Main Flow -->
          <!-- Goes right, then up to join the flow from GR Models -->
          <path d="M 260 400 L 580 400 L 580 150 L 620 150" fill="none" stroke="black" stroke-width="4" marker-end="url(#arrowhead)" />

          <!-- Arrow from GR Models to Flow -->
          <line x1="560" y1="150" x2="620" y2="150" stroke="black" stroke-width="3" /> <!-- Short segment to connect to the vertical line from inputs -->

          <!-- WA Hydroloop (Yellow) -->
          <rect x="620" y="20" width="160" height="460" rx="20" ry="20" fill="#FFF59D" stroke="#FBC02D" stroke-width="2" />
          <text x="700" y="50" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="black">WA hydroloop</text>

          <!-- Generation of Water Accounts Box -->
          <rect x="640" y="80" width="120" height="40" rx="5" ry="5" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1" />
          <text x="700" y="100" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Generation of</text>
          <text x="700" y="112" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Water Accounts</text>

          <!-- Thematic Sheets Box -->
          <rect x="640" y="200" width="120" height="230" rx="10" ry="10" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1" />
          <text x="700" y="230" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">WA Accounting</text>
          <text x="700" y="245" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Thematic Sheets</text>
          <text x="700" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">CSV tables</text>
          <text x="700" y="275" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">Raster maps</text>

          <text x="700" y="380" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="black">Python script</text>

          <!-- Arrow to Interpretation -->
          <line x1="780" y1="250" x2="820" y2="250" stroke="black" stroke-width="3" marker-end="url(#arrowhead)" />

          <!-- Interpretation Reporting (Grey) -->
          <rect x="820" y="20" width="140" height="460" rx="20" ry="20" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="2" />

          <rect x="840" y="120" width="100" height="80" rx="0" ry="0" fill="#BDBDBD" stroke="#616161" stroke-width="1" />
          <text x="890" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="black">Interpretation</text>
          <text x="890" y="180" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="black">Reporting</text>

        </svg>